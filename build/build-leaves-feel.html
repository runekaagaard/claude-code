<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code in Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'claude-orange': '#D97757',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        code, pre {
            font-family: 'JetBrains Mono', monospace;
        }

        .bg-pattern {
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.01) 1px, transparent 1px);
            background-size: 60px 60px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen bg-pattern">
    <div class="h-screen px-[5vw] py-[5vh]">

<!-- Navigation -->
<nav id="slide-nav"></nav>
<script>
    const slides = ["title.html", "evolution.html", "about.html", "about-github.html", "about-talk.html", "getting-started.html", "claude-code.html", "batteries.html", "mcp-servers.html", "mcp-value-proposition.html", "mcp-config.html", "mcp-good-server.html", "mcp-strategies.html", "documentation.html", "doc-llm.html", "doc-repomix.html", "doc-cross-cutting.html", "dev-setup.html", "dev-worktrees.html", "dev-create-worktree.html", "dev-workspace-creation.html", "dev-workspace-creation-2.html", "start-building.html", "dev-issue-command.html", "exploration.html", "exploration-prompt.html", "exploration-tooling.html", "planning.html", "planning-prompt.html", "planning-response.html", "build-root.html", "build-root-prompt.html", "build-root-feel.html", "build-leaves.html", "build-leaves-prompt.html", "build-leaves-feel.html", "commit.html", "cleanup.html", "cleanup-prompt.html", "cleanup-feel.html", "get-feedback.html", "ship-it.html"];
    const currentPage = location.pathname.split('/').pop();
    const idx = slides.indexOf(currentPage);

    if (idx !== -1) {
        const nav = document.getElementById('slide-nav');
        const prevLink = idx > 0 ? `<a href="${slides[idx-1]}" id="prev-link">← Prev</a>` : '';
        const nextLink = idx < slides.length - 1 ? `<a href="${slides[idx+1]}" id="next-link">Next →</a>` : '';

        nav.innerHTML = `
            ${prevLink}
            <a href="index.html">Index</a>
            ${nextLink}
        `;
    }
</script>


<!-- Two Column Layout -->
<div class="grid grid-cols-[minmax(250px,20%)_1fr] gap-[5vw] h-full">
    <!-- Left Sidebar: Title -->
    <div class="pt-4">
        <div class="space-y-3">
            <h1 class="text-4xl font-bold text-gray-900 leading-tight">Build Leaves</h1>
            
            <h2 class="text-xl text-gray-500 font-medium">Feel</h2>
            
        </div>
    </div>

    <!-- Right Content Area -->
    <div class="pt-4">
        <div class="space-y-6 text-2xl text-gray-700 leading-relaxed">
            
            <p>I'm delegating the details</p>
            
            <p>Reaping the benefits of our structured approach</p>
            
            <p>I trust the output will be sensible</p>
            
            <p>This is what LLMs are great at</p>
            
            <p>The context is great so the rice grains falls in all the right places</p>
            
        </div>
    </div>
</div>


    </div>

<!-- Keyboard Navigation -->
<script>
document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft') {
        const prevLink = document.getElementById('prev-link');
        if (prevLink) window.location.href = prevLink.href;
    } else if (e.key === 'ArrowRight') {
        const nextLink = document.getElementById('next-link');
        if (nextLink) window.location.href = nextLink.href;
    }
});
</script>
</body>
</html>
