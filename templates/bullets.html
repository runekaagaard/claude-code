{% extends "base.html" %}

{% block content %}
<!-- Two Column Layout -->
<div class="grid grid-cols-[minmax(250px,20%)_1fr] gap-[5vw] h-full">
    <!-- Left Sidebar: Title -->
    <div class="pt-4">
        <div class="space-y-3">
            <h1 class="text-4xl font-bold text-gray-900 leading-tight">{{ title }}</h1>
            {% if subtitle %}
            <h2 class="text-xl text-gray-500 font-medium">{{ subtitle }}</h2>
            {% endif %}
        </div>
    </div>

    <!-- Right Content Area -->
    <div class="pt-4">
        <div class="space-y-6 text-2xl text-gray-700 leading-relaxed">
            {{ html_content|safe }}
        </div>
    </div>
</div>
{% endblock %}
